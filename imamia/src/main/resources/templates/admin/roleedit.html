<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Role Edit</title>
</head>
<body>
<div class="container" layout:fragment="custom-container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Create Role
            </div>
            <span th:text="${existMsg}"></span>
            <span th:text="${successMsg}"></span>
            <div class="card-block" style="padding: 24px;">
                <form  th:action="@{/edit/}+${id}" th:object="${role}" method="post" >
                    <table>
                        <input type="hidden" th:field="*{id}" />
                        <tr>
                            <td>Name:</td>
                            <td><input type="text" th:field="*{roleName}" /></td>
                            <td th:class="err" th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}">Name Error</td>
                            <span th:class="err" th:text="${existMsg}"></span>
                        </tr>

                        <tr>
                            <td><button type="submit" >Save</button></td>
                        </tr>
                    </table>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
