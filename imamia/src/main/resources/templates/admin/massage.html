<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Sent Massage</title>
</head>
<body>
<div layout:fragment="custom-container">
    <div class="container">
        <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:120px;padding: 24px;">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-user"></i> Sent Massage
                </div>
                <span th:text="${existMsg}"></span>
                <span th:text="${successMsg}"></span>
                <div class="card-block" style="padding: 24px;">
                    <div class="container-fluid">
                        <form name="f" th:object="${massage}" th:action="@{/massage/add}" method="post">
                            <fieldset>
                                <!-- Thymeleaf + Spring Security error display -->


                                <!-- User Controls -->
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" class="form-control" th:field="*{title}"
                                           placeholder="Title">
                                </div>

                                <div class="form-group">
                                    <label>Massage</label>
                                    <textarea type="text" class="form-control" th:field="*{msg}"
                                              placeholder="Description"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Recipent</label>
                                    <select th:field="*{recipient}">
                                        <option th:value="Individual">Individual</option>
                                        <option th:value="Group">Group</option>
                                    </select>
                                </div>
                                <!-- Login Button -->
                                <div class="form-actions" style="margin-top: 12px;">
                                    <button type="submit" class="btn btn-success">Sent Mail</button>
                                    <button type="submit" class="btn btn-primary">Sent SMS</button>
                                </div>


                            </fieldset>
                        </form>

<!--                            </tr>-->

<!--                                <td th:text="${user.email}"></td>-->
<!--                                <td th:text="${user.mobile}"></td>-->

<!--                            </tr>-->
<!--                        </table>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
