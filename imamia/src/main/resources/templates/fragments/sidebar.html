<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Sidebar -->
<aside th:fragment="sidebar" class="sidebar trans-0-4">

    <button class="btn-hide-sidebar ti-close color0-hov trans-0-4"></button>

    <!-- - -->
    <ul class="menu-sidebar p-t-95 p-b-70">
        <li class="t-center m-b-13">
            <a th:href="@{/role/add}" class="txt19">Create Role</a>
        </li>
        <li class="t-center m-b-13">
            <a th:href="@{/role/rolelist}" class="txt19">Role List</a>
        </li>

            <a th:href="@{#}" class="txt19">Create User</a>
        </li>

            <a th:href="@{/user/userlist}" class="txt19">User List</a>
        </li>
        <li class="t-center m-b-13">
            <a th:href="@{/ebook/add}" class="txt19">Upload EBook</a>
        </li>
        <li class="t-center m-b-33">

        </li>

        <li class="t-center m-b-33">

        <li class="t-center m-b-33">

        <li class="t-center m-b-33">

        </li>

            <a th:href="@{/massage/add}" class="txt19">Sent SMS Or Email</a>

        <div class="wrap-gallery-sidebar flex-w">
            <a class="item-gallery-sidebar wrap-pic-w" href="images/photo-gallery-01.jpg"
