<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Role</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="custom-content">

    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">

                </div>
                <div class="d-flex justify-content-center form_container">
                    <form name="f" th:object="${#}" th:action="@{/uploadaudio}" th:method="post">

                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control input_user" th:field="*{roleName}"
                                   autofocus="autofocus" required="required" placeholder="Role Name">
                        </div>


                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="submit" name="button" class="btn btn-facebook">Save</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
