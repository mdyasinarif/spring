<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
    <title>Create User</title>
</head>
<body>
<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Create User
            </div>
            <div class="card-block" style="padding: 24px;">
                <form name="f" th:action="@{/user}" method="post">
                    <fieldset>
                        <!-- Thymeleaf + Spring Security error display -->


                        <!-- User Controls -->
                        <div class="form-group">
                            <label for="txtUsername">Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="Name">
                        </div>

                        <div class="form-group">
                            <label for="txtUsername">Username</label>
                            <input type="text" class="form-control" id="txtUsername" name="txtUsername"
                                   placeholder="Username">
                        </div>

                        <div class="form-group">
                            <label for="txtPassword">Password</label>
                            <input type="password" class="form-control" id="txtPassword" name="txtPassword"
                                   placeholder="Password">
                        </div>


                        <div class="form-group">
                            <label for="txtPassword">Status</label>
                            <input type="radio" class="form-control" name="radio" th:value="Male"><label>Male</label>
                            <input type="radio" class="form-control" name="radio" th:value="Female">
                            <label>FeMale</label>
                        </div>

                        <div class="form-group">
                            <label for="txtPassword">Permissions</label>
                            <select th:each="user : ${users}">
                                <option th:text="${user.username}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="txtPassword">Roles</label>
                            <select th:each="role : ${roles}">
                                <option th:text="${role.rolename}"></option>
                            </select>
                        </div>


                        <!-- Login Button -->
                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
