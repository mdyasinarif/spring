<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
    <title>Create User</title>
</head>
<body>
<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Create User
            </div>
            <div class="card-block" style="padding: 24px;">
                <span th:text="${errorMsg}"></span>
                <span th:text="${successMsg}"></span>
                <form name="f" th:object="${user}" th:action="@{/user/add}" method="post">
                    <fieldset>
                        <!-- Thymeleaf + Spring Security error display -->


                        <!-- User Controls -->
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control"  th:text="*{name}"
                                   placeholder="Name">
                        </div>

                        <div class="form-group">
                            <label >Username</label>
                            <input type="text" class="form-control"  name="username"
                                   placeholder="Username">
                        </div>

                        <div class="form-group">
                            <label >Password</label>
                            <input type="password" class="form-control"  name="password"
                                   placeholder="Password">
                        </div>
                        <div class="form-group">Gender
                            <input type="radio" class="form-control" name="gender" th:value="Male">Male
                            <input type="radio" class="form-control" name="gender" th:value="Female">FeMale
                        </div>

                        <div class="form-group">
                            <label>Status</label>
                            <input type="radio" class="form-control" name="status" th:value="Active"><label>Active</label>
                            <input type="radio" class="form-control" name="status" th:value="InActive"><label>InActive</label>
                        </div>


                        <div class="form-group">
                            <label>Roles</label>
                            <select>
                                <option th:each="role : ${rolelist}" th:text="${role.rolename}"></option>
                            </select>
                        </div>


                        <!-- Login Button -->
                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
