<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li ><a th:href="@{/home}">Home</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/createuser}">Create User</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/userlist}">User List</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li sec:authorize="!isAuthenticated()"><a th:href="@{/logout}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login Out</a></li>

        </ul>
    </div>
</nav>
<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>

<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th colspan="2" sec:authorize="isAuthenticated()">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${list}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.age}"></td>
        <td sec:authorize="isAuthenticated()"> <a th:href="@{'/edit/'+${student.id}}">Edit</a></td>
        <td sec:authorize="isAuthenticated()"> <a th:href="@{'/delete/'+${student.id}}">Delete</a></td>

    </tr>
    </tbody>
</table>

<p><a th:href="@{/logout}">Log Out</a></p>

</body>
</html>
