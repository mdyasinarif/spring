<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cteate user</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li ><a th:href="@{/home}">Home</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/createuser}">Create User</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/userlist}">User List</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li sec:authorize="!isAuthenticated()"><a th:href="@{/logout}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login Out</a></li>

        </ul>
    </div>
</nav>
<form th:action="@{/login}" method="post">
    <div class="from-group">
        <label> Name : </label>
        <input type="text" name="name"/>
    </div>
    <div class="from-group">
        <label> User Name : </label>
        <input type="text" name="username"/>
    </div>
    <div class="from-group">
        <label> Password : </label>
        <input type="password" name="password"/>
    </div>
    <div class="from-group">
        <label> Mobile :</label>
        <input type="text" name="mobile"/>
    </div>

    <div> <input type="submit" value="Save"/></div>
</form>
</body>
</html>
