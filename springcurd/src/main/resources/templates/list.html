<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Student</title>
    <link rel='stylesheet' href='/webjars/bootstrap/3.1.0/css/bootstrap.min.css'>
</head>
<body>
<div class="container">
    <table class="table">
        <tr class="">
            <th>ID</th>
            <th>Name</th>
            <th>UserName</th>
            <th>Password</th>
            <th>Photo</th>
            <th colspan="2">Action</th>
        </tr>
        <tr th:each="u : ${students}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.userName}"></td>
            <td th:text="${u.password}"></td>
            <td><img  th:src="@{${u.getPhoto()}}" width="100" height="100"/></td>

            <td> <a th:href="@{'/edit/'+${u.id}}">Edit</a></td>
            <td> <a th:href="@{'/delete/'+${u.id}}">Delete</a></td>
        </tr>

    </table>
</div>
</body>
</html>
