<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/bootstrap.css" th:href="@{/bootstrap.css}"/>
</head>
<body>
<h1>List</h1>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tr th:each="student : ${studentList}">
            <td th:text= "${student.id}"></td>
            <td th:text= "${student.name}"></td>
        </tr>
    </table>
</body>
</html>
