<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Building List</title>
</head>
<body>
<div layout:fragment="custom-container">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>Building List
                        <a class="btn btn-primary pull-right" th:href="@{/building/add}" type="submit">ADD Building</a>
                    </h2>
                </div>
                <div class="body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover dataTable js-exportable">
                            <tr>
                                <th>ID</th>
                                <th>Building Name</th>
                                <th>Address</th>
                                <th>House OwnerName</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            <tr th:each="building : ${list}">
                                <td th:text="${building.id}"></td>
                                <td th:text="${building.name}"></td>
                                <td th:text="${building.address}+ ', '+${building.thana.name}+', '+${building.thana.cityCorporation.name}+', '+${building.thana.cityCorporation.district.name}"></td>

                                <td>
                                    <span  th:each="owner : ${building.houseOwner}" th:text="${owner.name}+' '"></span>
                                </td>
                                <td><a th:href="@{'/building/edit/' + ${building.id}}"><button type="button" class="btn btn-round btn-success">Edit</button></a></td>
                                <td><a th:href="@{'/building/del/' + ${building.id}}"><button type="button" class="btn btn-round btn-danger">DELETE</button></a></td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
