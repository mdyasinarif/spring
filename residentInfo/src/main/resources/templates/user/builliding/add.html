<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>ADD Builliding</title>
</head>
<body>
<div layout:fragment="custom-container">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>ADD Builliding
                        <a class="btn btn-primary pull-right" th:href="@{/builliding/list}" type="submit">Builliding
                            List</a>
                    </h2>
                    <span th:text="${existMsg}"></span>
                    <span th:text="${successMsg}"></span>
                </div>
                <div class="body">
                    <form id="form_validation" th:object="${builliding}" th:action="@{/builliding/add}"
                          method="POST">

                        <div class="form-group form-float">

                            <div class="form-line focused success">
                                <input type="text" th:field="*{name}" class="form-control" name="name" maxlength="10"
                                       minlength="3" required>
                                <label class="form-label">Builliding Name</label>
                            </div>
                        </div>
                        <div class="form-group form-float">
                            <div class="form-line focused success">
                                <input type="text" th:field="*{address}" class="form-control" name="name"
                                       minlength="3" required>
                                <label class="form-label">Builliding Addtess</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Thana</label>
                            <select th:field="*{thana}">
                                <option th:each="d : ${thanalist}" th:value="${d.id}">
                                    <span th:text="${d.name}"></span>
                                </option>
                            </select>

                        </div>
                        <button class="btn btn-primary waves-effect" type="submit">SUBMIT</button>
                        <a class="btn btn-primary pull-right" th:href="@{/flat/add}" type="submit">Next</a>
                        <a class="btn btn-primary pull-right" th:href="@{/employee/add}" type="submit">Privew</a>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
</html>
