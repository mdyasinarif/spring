<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Flat List</title>
</head>
<body>
<div layout:fragment="custom-container">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>Flat List
                        <a class="btn btn-primary pull-right" th:href="@{/flat/add}" type="submit">ADD Flat</a>
                    </h2>
                </div>
                <div class="body" >
                    <div class="table-responsive">

                        <table  th:each="building : ${list}" class="table table-bordered table-striped table-hover dataTable js-exportable">
                            <h1 th:text="${building.name}"></h1>
                            <tr>
                                <th>ID</th>
                                <th>Flat Name</th>
                                <th>Photo</th>
                                <th>Monthly Rent Amount</th>
                                <th>Rent Date</th>

                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            <tr th:each="flat : ${building.flats}">
                                <td th:text="${flat.id}"></td>
                                <td th:text="${flat.name}"></td>
                                <td><img th:src="@{${flat.photo}}" width="100" height="120"/></td>
                                <td th:text="${flat.rentAmount}"></td>
                                <td th:text="${flat.rentDate}"></td>


                                <td><a th:href="@{'/flat/edit/' + ${flat.id}}"><button type="button" class="btn btn-round btn-success">Edit</button></a></td>
                                <td><a th:href="@{'/flat/del/' + ${flat.id}}"><button type="button" class="btn btn-round btn-danger">DELETE</button></a></td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
