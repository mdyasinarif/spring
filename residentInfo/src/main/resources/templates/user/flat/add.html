<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>ADD Flat</title>
</head>
<body>
<div layout:fragment="custom-container">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>ADD Flat
                        <a class="btn btn-primary pull-right" th:href="@{/user/flat/list}" type="submit">Flat
                            List</a>
                    </h2>
                    <span th:text="${existMsg}"></span>
                    <span th:text="${successMsg}"></span>
                </div>
                <div class="body">
                    <form id="form_validation" th:object="${flat}" th:action="@{/user/flat/add}"
                          method="POST">

                        <div class="form-group form-float">

                            <div class="form-line focused success">
                                <input type="text" th:field="*{name}" class="form-control" name="name" maxlength="10"
                                       minlength="3" required>
                                <label class="form-label">Flat Name</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Builliding</label>
                            <select th:field="*{builliding}">
                                <option th:each="d : ${buillidinglist}" th:value="${d.id}">
                                    <span th:text="${d.name}"></span>
                                </option>
                            </select>

                        </div>

                        <div class="form-group">
                            <label>House Owner</label>
                            <select th:field="*{houseOwner}">
                                <option th:each="d : ${ownerlist}" th:value="${d.id}">
                                    <span th:text="${d.name}"></span>
                                </option>
                            </select>

                        </div>


                <button class="btn btn-primary waves-effect" type="submit">SUBMIT</button>
                </form>
            </div>

        </div>
</div>
</section>
</div>
</body>
</html>
