<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>User List</title>
</head>
<body>
<div layout:fragment="custom-container">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>Police List
                        <a class="btn btn-primary pull-right" th:href="@{/user/add}" type="submit">ADD User</a>
                    </h2>
                </div>
                <div class="body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover dataTable js-exportable" id="mainTable">
                            <tr>

                                <th>User Name</th>
                                <th>Batch Id</th>
                                <th>Thana</th>
                                <th>Post</th>
                                <th>NID</th>
                                <th>Date Of Birth</th>
                                <th>Gender</th>
                                <th>Contract No</th>
                                <th>Photo</th>

                                <th colspan="2" style="text-align: center">Action</th>

                            </tr>
                            <tr th:each="police : ${list}">
                                <td th:text="${police?.name}"></td>
                                <td th:text="${police?.batchId}"></td>
                               <td th:text="${police?.thana?.name}"></td>
                                <td th:text="${police?.post}"></td>
                                <td th:text="${police?.nid}"></td>
                                <td th:text="${police?.dateOfBirth}"></td>
                                <td th:text="${police?.gender}"></td>
                                <td th:text="${police?.contractNo}"></td>
                                <td><img th:src="@{${police?.photo}}" width="100" height="120"/></td>


                                <td><a th:href="@{'/police/edit/' + ${police.id}}"><button type="button" class="btn btn-round btn-success">Edit</button></a></td>
                                <td><a th:href="@{'/police/del/' + ${police.id}}"><button type="button" class="btn btn-round btn-danger">DELETE</button></a></td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>




</body>
</html>
