<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>User List</title>
</head>
<body>
<div layout:fragment="custom-container">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>House Owner List
                        <a class="btn btn-primary pull-right" th:href="@{/user/add}" type="submit">ADD User</a>
                    </h2>
                </div>
                <div class="body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover dataTable js-exportable" id="mainTable">
                            <tr>

                                <th>Name</th>
                                <th>Education Id</th>
                                <th>NID Type</th>
                                <th>Date Of Birth</th>
                                <th>Contract No</th>
                                <th>Gender</th>
                                <th>Tin No</th>
                                <th>Income</th>
                                <th>No Of Family Mamber</th>
                                <th>No Of Employe</th>
                                <th>Address</th>
                                <th>Photo</th>

                                <th colspan="2" style="text-align: center">Action</th>

                            </tr>
                            <tr th:each="owner : ${list}">
                                <td th:text="${owner?.name}"></td>
                                <td th:text="${owner?.education}"></td>
                                <td th:text="${owner?.nidNo}"></td>
                                <td th:text="${owner?.dateOfBirth}"></td>
                                <td th:text="${owner?.contractNo}"></td>
                                <td th:text="${owner?.gender}"></td>
                                <td th:text="${owner?.tinNo}"></td>
                                <td th:text="${owner?.income}"></td>
                                <td th:text="${owner?.noOfMamber}"></td>
                                <td th:text="${owner?.noOfEmploye}"></td>

                                <td th:text="${owner?.thana?.name}+', '+${owner.thana.cityCorporation.name}+', '+${owner.thana.cityCorporation.district.name}"></td>
                                <td><img th:src="@{${owner?.photo}}" width="100" height="120"/></td>


                                <td><a th:href="@{'/houseowner/edit/' + ${owner.id}}"><button type="button" class="btn btn-round btn-success">Edit</button></a></td>
                                <td><a th:href="@{'/houseowner/del/' + ${owner.id}}"><button type="button" class="btn btn-round btn-danger">DELETE</button></a></td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>




</body>
</html>
