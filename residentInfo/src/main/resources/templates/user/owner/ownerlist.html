<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Owner List</title>
</head>
<body>
<div layout:fragment="custom-container">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>Owner List
                        <a class="btn btn-primary pull-right" th:href="@{/rent/add}" type="submit">ADD Rent</a>
                    </h2>
                </div>
                <div class="body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover dataTable js-exportable">
                            <tr>

                                <th>Select</th>
                                <th>House OwnerName</th>
                                <th>Contract No</th>

                            </tr>
                            <tr th:each="owner : ${list}">
                                <td><input type="checkbox" class="filled-in" id="ig_checkbox"></td>
                                <td th:text="${owner.name}"></td>
                                <td th:text="${owner.contractNo}"></td>


                                <!--<td><a th:href="@{'/rent/edit/' + ${rent.id}}"><button type="button" class="btn btn-round btn-success">Edit</button></a></td>-->
                                <!--<td><a th:href="@{'/rent/del/' + ${rent.id}}"><button type="button" class="btn btn-round btn-danger">DELETE</button></a></td>-->
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
