<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>ADD Employee</title>
</head>
<body>
<div layout:fragment="custom-container">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>ADD Employee</
                        <a class="btn btn-primary pull-right" th:href="@{/employee/list}" type="submit">Employee
                            List</a>
                    </h2>
                    <span th:text="${existMsg}"></span>
                    <span th:text="${successMsg}"></span>
                </div>
                <div class="body">
                    <form id="form_validation" th:object="${employee}" th:action="@{/user/employee/add}"
                          method="POST">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                            <div class="col-sm-6">
                                <div class="form-group form-float">
                                    <div class="form-line focused success">
                                        <input type="text" th:field="*{name}" class="form-control" name="name"
                                               maxlength="10"
                                               minlength="3" required>
                                        <label class="form-label">Employee Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <h2 class="card-inside-title">Gender</h2>
                                <div class="demo-radio-button">
                                    <input name="group1" type="radio" id="Male" th:field="*{gender}"
                                           th:value="Male" checked/>
                                    <label for="Male">Male</label>
                                    <input name="group1" type="radio" id="FeMale" th:field="*{gender}"
                                           th:value="Female"/>
                                    <label for="FeMale">FeMale</label>
                                </div>
                            </div>

                        </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="col-sm-6">
                                        <div class="form-group form-float">
                                            <div class="form-line focused success">
                                                <input type="text" class="form-control" th:field="*{nidNo}"
                                                       maxlength="10"
                                                       minlength="3" required>
                                                <label class="form-label">NID</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <b>Mobile Phone Number</b>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">phone_iphone</i>
                                            </span>
                                            <div class="form-line">
                                                <input type="text" class="form-control mobile-phone-number"
                                                       th:field="*{contractNo}"
                                                       placeholder="Ex: +00 (000) 000-00-00">
                                            </div>
                                        </div>
                                    </div>


                                </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="col-sm-6">
                                <div class="form-group form-float">
                                    <div class="form-line focused success">
                                        <input type="text" class="form-control" th:field="*{denigration}"
                                               maxlength="10"
                                               minlength="3" required>
                                        <label class="form-label">Denigration</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group form-float">
                                    <div class="form-line focused success">
                                        <input type="text" class="form-control" th:field="*{salary}">
                                        <label class="form-label">Salary</label>
                                    </div>
                                </div>
                            </div>


                        </div>
                        <button class="btn btn-primary waves-effect" type="submit">SUBMIT</button>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
</html>
