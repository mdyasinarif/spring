<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Employee  List</title>
</head>
<body>
<div layout:fragment="custom-container">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>Employee  List
                        <a class="btn btn-primary pull-right" th:href="@{/employee/add}" type="submit">ADD Employee</a>
                    </h2>
                </div>
                <div class="body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover dataTable js-exportable">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>NID</th>
                                <th>Mobile</th>
                                <th>Education</th>
                                <th>Denigration</th>
                                <th>Sallary</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            <tr th:each="f : ${list}">
                                <td th:text="${f.id}"></td>
                                <td th:text="${f.name}"></td>
                                <td th:text="${f.gender}"></td>
                                <td th:text="${f.nidNo}"></td>
                                <td th:text="${f.contractNo}"></td>
                                <td th:text="${f.education}"></td>
                                <td th:text="${f.denigration}"></td>
                                <td th:text="${f.salary}"></td>

                                <td><a th:href="@{'/employee/edit/' + ${f.id}}"><button type="button" class="btn btn-round btn-success">Edit</button></a></td>
                                <td><a th:href="@{'/employee/del/' + ${f.id}}"><button type="button" class="btn btn-round btn-danger">DELETE</button></a></td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
