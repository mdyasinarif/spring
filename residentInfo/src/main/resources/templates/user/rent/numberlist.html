<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Tenant Contract Number List</title>
</head>
<body>
<div layout:fragment="custom-container">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>
                        Wright Message
                        <a class="btn btn-primary pull-right" type="submit">Save</a>
                    </h2>

                </div>
                <div class="body">
                    <textarea id="ckeditor"></textarea>
                </div>
            </div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>Tenant Contract Number List
                        <a class="btn btn-primary pull-right" type="submit">Sent All</a>
                    </h2>
                </div>
                <div class="body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover dataTable js-exportable">
                            <tr>
                                <th>Tenant Name</th>
                                <th>Builind Name</th>
                                <th>Flat Name</th>
                                <th>Contract No</th>
                                <th>Action</th>

                            </tr>
                            <tr th:each="rent : ${list}">
                                <td th:text="${rent.tenant.name}"></td>
                                <td th:text="${rent.building.name}"></td>
                                <td th:text="${rent.flat.name}"></td>
                                <td th:text="${rent.tenant.contractNo}"></td>
                                <td>
                                    <button type="button" class="btn btn-round btn-success">Sent</button>
                                </td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
