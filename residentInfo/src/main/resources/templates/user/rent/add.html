<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>ADD Rent</title>
</head>
<body>
<div layout:fragment="custom-container">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>ADD Rent
                        <a class="btn btn-primary pull-right" th:href="@{/rent/list}" type="submit">Rent
                            List</a>
                    </h2>
                    <span th:text="${existMsg}"></span>
                    <span th:text="${successMsg}"></span>
                </div>
                <div class="body">
                    <form id="form_validation" th:object="${rent}" th:action="@{/rent/add}"
                          method="POST">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="col-sm-6">
                        <div class="form-group form-float">
                            <label class="form-label">Rent Type</label>
                            <select th:field="*{rentType}">

                                <option th:value="Commercial">Commercial</option>
                                <option th:value="Family">Family</option>
                                <option th:value="Family_Sub_late">Family Sub late</option>
                                <option th:value="Match">Match</option>
                            </select>
                        </div>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Date</label>
                               <label th:text="*{currentdate}"></label>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Builliding</label>
                                    <select th:field="*{builliding}">
                                        <option th:each="d : ${buillidinglist}" th:value="${d.id}">
                                            <span th:text="${d.name}"></span>
                                        </option>
                                    </select>

                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>House Owner</label>
                                    <select th:field="*{houseOwner}">
                                        <option th:each="d : ${ownerlist}" th:value="${d.id}">
                                            <span th:text="${d.name}"></span>
                                        </option>
                                    </select>

                                </div>
                            </div>

                        </div>


                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Flat</label>
                                    <select th:field="*{flat}">
                                        <option th:each="d : ${flatlist}" th:value="${d.id}">
                                            <span th:text="${d.name}"></span>
                                        </option>
                                    </select>

                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Tanent</label>
                                    <select th:field="*{tenant}">
                                        <option th:each="d : ${tenantlist}" th:value="${d.id}">
                                            <span th:text="${d.name}"></span>
                                        </option>
                                    </select>

                                </div>

                            </div>
                        </div>


                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="col-sm-6">
                                <div class="form-group form-float">
                                    <div class="form-line focused success">
                                        <input type="text" class="form-control" th:field="*{rentAmount}" maxlength="10"
                                               minlength="3" required>
                                        <label class="form-label">Rent Amount</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <b>Rent Date</b>
                                <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">date_range</i>
                                            </span>
                                    <div class="form-line">
                                        <input type="date" class="form-control date" th:field="*{rentdate}">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-primary waves-effect" type="submit">SUBMIT</button>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
</html>
