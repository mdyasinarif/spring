<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>ADD Rent</title>


</head>
<body>
<div layout:fragment="custom-container">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>Rent Collection
                        <!--<a class="btn btn-primary pull-right" th:href="@{/collection/list}+${id}" type="submit">Rent-->
                           <!--Collection List</a>-->
                    </h2>
                    <span th:text="${existMsg}"></span>
                    <span th:text="${successMsg}"></span>
                </div>
                <div class="body">
                    <form id="form_validation" th:object="${rentCollection}" th:action="@{/collection/add/}+${id}"
                          method="POST">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="col-sm-6">
                                <b>Tenant Name</b>
                                <div class="form-group form-float">
                                    <div class="form-line focused success">
                                        <input class="form-control" th:text="${rent?.get()?.tenant?.name}" th:field="*{tenant}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <b>Owner Name</b>
                                <div class="form-group form-float">
                                    <div class="form-line focused success">
                                        <input class="form-control" th:text="${rent?.get()?.houseOwner?.name}"
                                               th:field="*{houseOwner}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="col-sm-6">
                                <b>Building</b>
                                <div class="form-group form-float">
                                    <div class="form-line focused success">
                                        <input class="form-control" th:text="${rent?.get()?.building?.name}"
                                               th:field="*{building}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <b>Falt</b>
                                <div class="form-group form-float">
                                    <div class="form-line focused success">
                                        <input class="form-control" th:text="${rent?.get()?.flat?.name}"
                                               th:field="*{flat}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="col-sm-6">
                                <b>Rent Amount</b>
                                <div class="form-group form-float">
                                    <div class="form-line focused success">
                                        <input class="form-control"th:text="${rent?.get()?.rentAmount}"
                                               th:field="*{rentAmount}">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <b>Month</b>
                                <select class="show-tick" th:field="*{rantmonth}">
                                    <option value="">-- Please select --</option>
                                    <option value="January">January</option>
                                    <option value="February">February</option>
                                    <option value="March ">March</option>
                                    <option value="April">April</option>
                                    <option value="May">May</option>
                                    <option value="June">June</option>
                                    <option value="July">July</option>
                                    <option value="August">August</option>
                                    <option value="September">September</option>
                                    <option value="October">October</option>
                                    <option value="November">November</option>
                                    <option value="December">December</option>
                                </select>
                            </div>
                        </div>

                        <button class="btn btn-primary waves-effect" type="submit">SUBMIT</button>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
</html>
