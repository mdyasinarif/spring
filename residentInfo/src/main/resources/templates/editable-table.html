<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Editable Table | Bootstrap Based Admin Template - Material Design</title>
</head>

<body class="theme-red">
<!-- Page Loader -->


<div layout:fragment="custom-container">

    <section class="content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                Family Members
                                <small>You can edit any columns except header/footer</small>
                            </h2>

                        </div>
                        <div class="body">
                            <table id="mainTable" class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Gender</th>
                                    <th>Age</th>
                                    <th>NID</th>
                                    <th>ContractNo</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>Yasin</td>
                                    <td>Male</td>
                                    <td>89</td>
                                    <td>455454</td>
                                    <td>78996</td>
                                </tr>

                                <button class="btn btn-primary waves-effect" type="submit">Add New</button>
                                <button class="btn btn-primary waves-effect" type="submit">SUBMIT</button>
                                <a class="btn btn-primary pull-right" th:href="@{/location/division/add}" type="submit">Next</a>
                                <a class="btn btn-primary pull-right" th:href="@{/location/division/add}" type="submit">Preview</a>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Jquery Core Js -->
    <script src="../../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Select Plugin Js -->
    <script src="../../plugins/bootstrap-select/js/bootstrap-select.js"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="../../plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../../plugins/node-waves/waves.js"></script>

    <!-- Editable Table Plugin Js -->
    <script src="../../plugins/editable-table/mindmup-editabletable.js"></script>

    <!-- Custom Js -->
    <script src="../../js/admin.js"></script>
    <script src="../../js/pages/tables/editable-table.js"></script>

    <!-- Demo Js -->
    <script src="../../js/demo.js"></script>
</div>
</body>

</html>
