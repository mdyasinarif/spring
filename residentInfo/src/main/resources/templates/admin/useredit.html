<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Edit User</title>
</head>
<body>
<div layout:fragment="custom-container">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>Edit User</h2>
                    <span th:text="${existMsg}"></span>
                    <span th:text="${successMsg}"></span>
                </div>
                <div class="body">
                    <form id="form_validation" th:action="@{/user/edit/}+${id}" th:object="${user}" method="POST">
                        <div class="msg">Register a new membership</div>



                        <div class="form-group">
                            <label>User Type</label>
                            <select th:field="*{roles}">
                                <option th:each="r : ${rolelist}" th:value="${r.id}">
                                    <span th:text="${r.roleName}"></span>
                                </option>
                            </select>
                        </div>

                        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                            <div class="form-line">
                                <input type="text" th:field="*{userName}" class="form-control" placeholder="User Name" required
                                       autofocus>
                            </div>
                        </div>
                        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">phone</i>
                        </span>
                            <div class="form-line">
                                <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone Number"
                                       required>
                            </div>
                        </div>
                        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                            <div class="form-line">
                                <input type="password" th:field="*{password}" class="form-control" minlength="6"
                                       placeholder="Password" required>
                            </div>
                        </div>
                        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                            <div class="form-line">
                                <input type="password" class="form-control" name="confirm" minlength="6"
                                       placeholder="Confirm Password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                            <label for="terms">I read and agree to the <a href="javascript:void(0);">terms of usage</a>.</label>
                        </div>

                        <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">SIGN UP</button>

                        <div class="m-t-25 m-b--5 align-center">
                            <a th:href="@{sign-in}">You already have a membership?</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
</html>
