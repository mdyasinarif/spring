<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Edit User</title>
</head>
<body>
<div layout:fragment="custom-container">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>Edit User</h2>
                    <span th:text="${existMsg}"></span>
                    <span th:text="${successMsg}"></span>
                </div>
                <div class="body">
                    <form id="form_validation" th:action="@{/user/edit/}+${id}" th:object="${user}" method="POST">
                        <div class="form-group form-float">
                            <div class="form-group">
                                <label>User Type</label>
                                <select name="usertype">
                                    <option value="">Please Selete</option>
                                    <option value="police">Police</option>
                                    <option value="houseowner">House Owner</option>
                                    <option value="tenant">Tenant</option>
                                </select>

                            </div>

                            <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                                <div class="form-line">
                                    <input type="text" th:field="*{name}" class="form-control" placeholder="User Name"
                                           required
                                           autofocus>
                                </div>
                            </div>
                            <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">phone</i>
                        </span>
                                <div class="form-line">
                                    <input type="text" th:field="*{phone}" class="form-control"
                                           placeholder="Phone Number"
                                           required>
                                </div>
                            </div>
                            <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                                <div class="form-line">
                                    <input type="password" th:field="*{password}" class="form-control" minlength="6"
                                           placeholder="Password" required>
                                </div>
                            </div>
                            <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                                <div class="form-line">
                                    <input type="password" class="form-control" name="confirm" minlength="6"
                                           placeholder="Confirm Password" required>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary waves-effect" type="submit">SUBMIT</button>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
</html>
