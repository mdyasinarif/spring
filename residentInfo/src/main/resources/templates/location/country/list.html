<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Country List</title>
</head>
<body>
<div layout:fragment="custom-container">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>Country List
                        <a class="btn btn-primary pull-right" th:href="@{/location/country/add}" type="submit">ADD Country</a>
                    </h2>
                </div>
                <div class="body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover dataTable js-exportable">
                            <tr>
                                <th>ID</th>
                                <th>Country Name</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            <tr th:each="country : ${list}">
                                <td th:text="${country.id}"></td>
                                <td th:text="${country.name}"></td>
                                <td><a th:href="@{'/country/edit/' + ${country.id}}"><button type="button" class="btn btn-round btn-success">Edit</button></a></td>
                                <td><a th:href="@{'/country/del/' + ${country.id}}"><button type="button" class="btn btn-round btn-danger">DELETE</button></a></td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
